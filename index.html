<!DOCTYPE html>
<html lang="en-CA">
<head>
  <title>Contact Us - Pannas Fashion Boutique</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Playfair+Display">
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: "Sofia", sans-serif;
      background-color: #fff5f8;
    }

    /* Navigation Bar */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #ffc2d1;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    li {
      margin: 0 20px;
    }

    li a {
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      display: inline-block;
    }

    li a:hover {
      background-color: #ffa1b5;
      border-radius: 5px;
    }

    .active {
      background-color: #f78fb3;
    }

    /* Header Section */
    .header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 194, 209, 0.5);
    }

    .header h1 {
      font-family: "Playfair Display", serif;
      font-size: 48px;
      color: #944d6b;
      margin: 0;
    }

    /* Content Section */
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      overflow: hidden; /* Clear floats */
    }

    .info-box {
      background-color: white;
      border: 1px solid #ffc2d1;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
      width: 30%; /* Fixed width for floating layout */
      float: left; /* Float each box to the left */
    }

    .info-box p {
      font-family: "Sofia", sans-serif;
      font-size: 18px;
      color: #6b4d57;
      margin: 10px 0;
    }

    .info-box a {
      color: #944d6b;
      text-decoration: none;
      font-weight: bold;
    }

    .info-box a:hover {
      color: #6b4d57;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .info-box {
        float: none; /* Cancel float for small screens */
        width: 90%; /* Full width for smaller devices */
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <ul>
    <li><a href="https://vrunda702.github.io/Personal-Website-Homepage/">Home</a></li>
    <li><a href="https://vrunda702.github.io/Personal-Website-Collection/">Collection</a></li>
    <li><a href="https://vrunda702.github.io/Personal-Website-About/">About</a></li>
    <li><a class="active" href="#">Contact Us</a></li>
  </ul>

  <!-- Header Section -->
  <div class="header">
    <h1>Contact Us</h1>
  </div>

  <!-- Content Section -->
  <div class="content">
    <div class="info-box">
      <p>Email us: <a href="mailto:v2popawala@uwaterloo.ca">v2popawala@uwaterloo.ca</a></p>
    </div>

    <div class="info-box">
      <p>DM us: <a href="https://instagram.com/pannas_fashionboutique" target="_blank">@pannas_fashionboutique</a></p>
    </div>

    <div class="info-box">
      <p>Call us: <a href="tel:+15193926742">519-392-6742</a></p>
    </div>
  </div>
</body>
</html>
