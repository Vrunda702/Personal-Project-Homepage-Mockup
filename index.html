<!DOCTYPE html>
<html lang="en-CA">
<head>
  <title>Pannas Fashion Boutique</title>
  <meta charset="UTF-8">
  <style>
    /* General Body Style */
    body {
      background-color: lightpink;
      margin: 0;
      font-family: Verdana, sans-serif;
    }

    /* Navigation Bar Styles */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333; /* Background color of the nav bar */
      border: 3px solid black; /* Adds a black border around the nav bar */
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #04AA6D;
    }

    /* Title (h1) Styling */
    h1 {
      color: white;
      text-align: center;
      margin-top: 20px; /* Adds space between the nav bar and title */
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#collection">Collection</a></li>
    <li><a href="#checkout">Checkout</a></li>
    <li><a href="#about" class="active">About</a></li>
  </ul>

  <!-- Title -->
  <h1>Pannas Fashion Boutique</h1>

</body>
</html>
