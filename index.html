<!DOCTYPE html>
<html lang="en-CA">
<head>
    <title>Contact Us - Pannas Fashion Boutique</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Playfair+Display">
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #ffe5ec;
            margin: 0;
            padding-top: 45px; 
            font-family: "Sofia", sans-serif;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffb5bb;
            display: flex;
            justify-content: flex-end; 
            position: fixed;
            top: 0;
            width: 100%;
        }

        li { 
            margin-left: 20px;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none; 
            font-size: 20px;
        }

        li a:hover:not(.active) {
            background-color: pink;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            color: #b46d52;
            font-size: 50px;
        }

        .contact-container {
            margin: 50px auto;
            width: 80%; /* Set a width for the container */
        }

        .contact-info {
            background-color: #F7CAC9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-family: "Playfair Display", serif;
            color: #b46d52;
            margin: 10px 0; /* Space between rectangles */
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 16px;
            margin: 10px 0;
        }

        .contact-info a {
            color: #b46d52;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Nav Bar -->
<ul>
    <li><a href="https://vrunda702.github.io/Personal-Website-Homepage/">Home</a></li>
    <li><a class="collection-link" href="https://vrunda702.github.io/Personal-Website-Collection/">Collection</a></li>
    <li><a href="https://vrunda702.github.io/Personal-Website-About/">About</a></li>
    <li><a href="#checkout">Checkout</a></li>
    <li><a href="contact.html">Contact</a></li> <!-- Link to Contact Page -->
</ul>

<div class="header">
    <h1>Contact Us</h1>
</div>

<!-- Contact Information -->
<div class="contact-container">
    <div class="contact-info">
        <h2>Email Us</h2>
        <p>If you have any questions, feel free to reach out!</p>
        <p><a href="mailto:info@pannasfashion.com">info@pannasfashion.com</a></p>
    </div>

    <div class="contact-info">
        <h2>Follow Us</h2>
        <p>Stay connected with us on social media!</p>
        <p><a href="https://www.instagram.com/pannasfashion" target="_blank">Instagram</a></p>
    </div>

    <div class="contact-info">
        <h2>Visit Us</h2>
        <p>Check out our store for more!</p>
        <p><a href="https://www.google.com/maps" target="_blank">Find Us on Google Maps</a></p>
    </div>
</div>

</body>
</html>
